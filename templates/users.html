<!DOCTYPE html>
<html>
  <head>
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></link>
  </head>
  <body class="container">
    <table class="table">
      <thead>
        <tr>
          <th>User Name</th>
        <th>Email</th>
        <th>Role</th>
        </tr>
      </thead>
      <tbody class="tbody">        
      </tbody>
    </table>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $.ajax({
          type: "GET",
          url: "/api/users",
          data: "",
          contentType: "application/json",
          dataType: "json",
          success: function (data) {
            console.log(data);
           let str = ""
           for (var i=0; i<data.length; i++){
            const {role, username, email} = data[i]            
           str+=`
           <tr>
            <td>${username}</td>
            <td>${email}</td>
            <td style="text-transform: capitalize;color: ${role === 'admin' ? 'green' : 'red'}">${role}</td>
           </tr>`
          }
          $(".tbody").html(str)
        }
      });
      })
    </script>
  </body>
</html>
